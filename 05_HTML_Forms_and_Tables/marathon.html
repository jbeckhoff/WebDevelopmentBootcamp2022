<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <p>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required>
        <label for="last_name"">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required>
      </p>
      <p>
        <h2>Select a Race:</h2>
        <input type="radio" name="race" id="fun" value="fun">
        <label for="fun">Fun Run 5k</label><br>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
      </p>
      <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="6" maxlength="50" required>
      </p>
      <p>
        <label for="age_select">Select an age group:</label>
        <select id="age_select">
            <option value="under18">Under 18</option>
            <option value="30-40">30 - 40</option>
            <option value="40Plus">40+</option>
        </select>
      </p>
      <button>Register</button>
    </form>
  </body>
</html>
